<div class="col-md-4">
   <div class="recent-posts">
      <h6 class="bar-title" style="margin-bottom: 0.5em">Tedaviler</h6>
      {% if services %}
         {% for service in services %}
            <div style="display: flex;margin-bottom: 0.5em; border: 1px solid rgba(0,0,0,0.1)">
               <a style="display: block;" href="{{ service.get_absolute_url }}"><img style="height: 75px; max-width: 75px; object-fit: cover;" src="{{ service.image.url }}" alt="service image"></a>
               <a style="padding: 0.5em;display: block; color: black !important; width: calc(100% - 75px)" href="{{ service.get_absolute_url }}" class="title">{{ service.title }}</a>
            </div>
         {% endfor %}
      {% else %}
         <p style="margin-top:1em">Åžuanda mevcut tedavi yok :(</p>
      {% endif %}
   </div>
   <div class="clear"></div>
</div>
